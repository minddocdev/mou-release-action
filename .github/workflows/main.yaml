name: "code"

on:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/code.yaml"
      - "package.json"
      - "src/**"
      - "tests/*"
      - "tsconfig.json"
      - "tslint.json"
  pull_request:
    paths:
      - ".github/workflows/code.yaml"
      - "package.json"
      - "src/**"
      - "tests/*"
      - "tsconfig.json"
      - "tslint.json"

jobs:
  test:
    name: lint, test and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v1.2.0
      - name: Lint code
        run: yarn lint
      - name: Test code
        run: yarn test
